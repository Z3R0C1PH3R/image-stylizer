<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z3's Image Palette Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Palette Editor</h1>
        
        <div class="palette-section">
            <div class="sliders-section">
                <div class="slider-container">
                    <label for="colorCount">Number of Colors:</label>
                    <input type="range" id="colorCount" min="2" max="16" step="1" value="8">
                    <span id="colorCountValue">8</span>
                </div>
                <div class="slider-container">
                    <label for="hueSpread">Hue Spread:</label>
                    <input type="range" id="hueSpread" min="-1" max="1" step="0.01" value="0.5">
                    <span id="hueSpreadValue">0.5</span>
                </div>
                <div class="slider-container">
                    <label for="sSpread">S Spread:</label>
                    <input type="range" id="sSpread" min="-1" max="1" step="0.01" value="0.5">
                    <span id="sSpreadValue">0.5</span>
                </div>
                <div class="slider-container">
                    <label for="lSpread">L Spread:</label>
                    <input type="range" id="lSpread" min="-1" max="1" step="0.01" value="0.5">
                    <span id="lSpreadValue">0.5</span>
                </div>
            </div>
            <button id="randomizePalette">Randomize Palette</button>
            <div id="paletteDisplay"></div>
            <div class="palette-actions">
                <button id="copyPalette">Copy Palette</button>
                <input type="text" id="customPalette" placeholder="Enter custom palette (comma-separated hex values)">
                <button id="applyCustomPalette">Apply Custom Palette</button>
            </div>
        </div>

        <div class="image-upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <div class="slider-container">
                <label for="ditheringSpread">Dithering Spread (s):</label>
                <input type="range" id="ditheringSpread" min="0" max="1" step="0.01" value="0.5">
                <span id="ditheringSpreadValue">0.5</span>
            </div>
            <button id="applyPalette" disabled>Apply Palette to Image</button>
            <button id="downloadImage" disabled>Download Edited Image</button>
            <button id="resetAll">Reset All</button>
        </div>

        <div class="image-display">
            <div class="image-container">
                <h3>Original Image</h3>
                <img id="originalImage" src="" alt="Original Image">
            </div>
            <div class="image-container">
                <h3>Edited Image</h3>
                <img id="editedImage" src="" alt="Edited Image">
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
